<h2>Add new customer</h2>

<form [formGroup]="svc.form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="First name Last name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="mobile">Mobile</label>
    <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Mobile">
  </div>
  <div class="form-group">
    <label for="location">City</label>
    <input type="text" formControlName="location" class="form-control" id="location" placeholder="City">
  </div>
  <div class="form-group">
    <button class="btn btn-info" [disabled]="svc.form.invalid">Save</button>
  </div>
</form>
